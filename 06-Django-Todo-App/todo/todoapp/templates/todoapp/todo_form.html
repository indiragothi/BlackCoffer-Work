
{% extends 'todoapp/base.html' %}

{% block content %}
    <h2>{{ action }} Todo</h2>
    <form method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <button type="submit" class="btn">Save</button>
        <a href="{% url 'todo_list' %}" class="btn">Cancel</a>
    </form>
{% endblock %}
